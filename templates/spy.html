{% extends "base.html" %}

{% block page_content %}
<table class="table table-striped">
	<tr>
		<th>Dimensions</th>
		<th>Metrics</th>
		<th>Insert Time</th>
	{% for dimensions, metrics, insert_time in records %}
		<tr>
			<td>{{ dimensions }}</td>
			<td>{{ metrics }}</td>
			<td>{{ insert_time }}</td>
		</tr>
	{% endfor %}
</table>

{% endblock %}
